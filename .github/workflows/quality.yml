#        id: send-notification
#        uses: alaleau/my-node-demo-project@main
#        with:
#          webhook: ${{ secrets.NOTIFY_WEBHOOK }}
#          message: "My message"

      - name: Display send notification output
        run: echo "${{steps.send-notification.outputs.id}}"