name: quality workflow
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: npm run test

      - name: Send notification
        id: send-notification
        uses: ./notify
        with:
          webhook: ${{ secrets.NOTIFY_WEBHOOK }}
          message: "My message"

